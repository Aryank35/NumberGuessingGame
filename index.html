<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class=" bg-[#2A324B] h-full w-full">
    <div class="bg-[#DFBBB1] h-fit w-[80%] flex flex-col m-auto mt-[40px] rounded-md">
        <div class="flex flex-col justify-center text-center">
            <h1 class="text-[#DF5451] font-bold text-2xl">Guess The Number</h1>
            <h2 class="text-[#DF5451] font-bold text-2xl">Challenge</h2>
        </div>
        <hr class="bg-black h-[1px]">
        <div class="game">
            <p class="flex justify-center font-semibold text-[#08344a] mt-3">The Number is <span class="mx-2 text-green-500 font-bold" id="GuessNumber">XX</span></p>
            <div class="hint">
                <p id="content" class="text-xl p-4 text-center mt-4 font-semibold"></p>
            </div>
            <p class="font-semibold p-2 flex justify-center">Your Turn:</p>
            <div class="input flex mb-9 space-x-4 justify-center flex-wrap">
                <input type="number" id="number" class=" p-2 bg-[#e3ecf2] rounded-lg text-l">
                <button class="bg-[#222222] text-white p-3 rounded-lg" id="enter">Enter</button>
            </div>
        </div>
    </div>
    <div class="score bg-[#DFBBB1] h-fit w-[80%] flex flex-col m-auto mt-[40px] rounded-md pb-6">
        <div>
            <h1 class="flex justify-center font-bold text-2xl text-[#DF5451] p-2">Score</h1>
            <hr class="bg-black h-[1px]">
            <p class="flex justify-center text-xl font-semibold mt-3 p-3" >Total Attempts: 
                <span class="text-[#E43F6F] mx-2 text-xl font-semibold" id="attempts"></span></p>
            <p class="flex justify-center text-xl font-semibold mt-3 p-3" >Your Guessing Score: 
                <span class="text-[#E43F6F] mx-2 text-xl font-semibold" id="Score"></span></p>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
